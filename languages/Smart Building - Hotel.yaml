apiVersion: apps/v1
kind: Deployment
metadata:
  name: C01-deployment
spec:
  replicas: 1
  selector:
    matchlabels:
      app: C01-App1
  template:
    metadata:
      labels:
        app: C01-App1
    spec:
      containers:
      - name: C01
        image: smartBuilding/imageApp1:V0.1
        ports:
          - containerPort: 8080
    nodeSelector:
      node: Edge01A1
---
apiVersion: v1
kind: Service
metadata:
  name: C01-entrypoint
  namespace: default
spec:
  type: NodePort
  selector:
    app: C01-App1
  ports:
  - port: 8080
    nodePort: 8000

---
